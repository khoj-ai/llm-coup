# Site settings
title: LLM Coup
description: How well can LLMs perform at games of strategic deception and multi-level planning?
# baseurl: "/llm-coup" # Important: must match your repository name
# url: "https://khoj-ai.github.io" # Your organization's GitHub Pages URL

# Route to custom domain
baseurl: ""
url: "https://coup.khoj.dev"

# Social media links (Minima will automatically add icons to header)
minima:
  social_links:
    - title: Twitter
      icon: x-twitter
      url: "https://twitter.com/khoj_ai"
    - title: GitHub
      icon: github
      url: "https://github.com/khoj-ai/"

# Theme
theme: minima

author: "Khoj Inc."

# Build settings
markdown: kramdown
highlighter: rouge

# Title generation from headings
titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true 

# Navigation
header_pages:
  - index.md
  - code.md

# GitHub integration
github:
  repository_url: https://github.com/khoj-ai/llm-coup
  
# Optional: Add organization info
organization: khoj-ai

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from

search: true